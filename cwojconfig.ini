[system]
datadir=/home/username/data
TempDir=/mnt/cwoj_tmp
DATABASE_USER=YOUR_USERNAME
DATABASE_PASS=YOUR_PASSWORD
DATABASE_NAME=cwoj

[lang1]
ext=cpp
extra_mem=20480
compiler=g++ -static -std=c++03 -fno-asm -s -Wall -O2 -lm -DONLINE_JUDGE -o target.exe 

[lang2]
ext=c
extra_mem=20480
compiler=gcc -static -std=c99 -fno-asm -s -Wall -O2 -lm -DONLINE_JUDGE -o target.exe 

[lang3]
ext=pas
extra_mem=20480
compiler=fpc -Xs -Sgic -O2 -dONLINE_JUDGE -otarget.exe 

[lang4]
ext=cpp
extra_mem=20480
compiler=g++ -static -std=c++11 -s -Wall -O2 -lm -DONLINE_JUDGE -o target.exe
